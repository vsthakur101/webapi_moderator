version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: webapi_moderator_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webapi_moderator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webapi_moderator_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/webapi_moderator
      PROXY_HOST: 0.0.0.0
      PROXY_PORT: 8080
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: '["http://localhost:3000"]'
    ports:
      - "8000:8000"  # API
      - "8080:8080"  # Proxy
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - mitmproxy_certs:/root/.mitmproxy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webapi_moderator_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  mitmproxy_certs:
